<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Css Project</title>
</head>
<body>
    <nav class="main-nav">
        <h1 class="brand">
            <img class="logo" src="images/coffee_masters_logo.png" alt="Coffe Masters">
            Coffee Masters
        </h1>
    </nav>
    <div class="pages">
        <section class="items">
            <h3 class="box-letter">ITEMS</h3>
            <ul class="items-class">
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-name">Cappuccino</div>
                    <div class="item-value">$3.35</div>
                    <ul class="item-option-list">
                        <li class="item-option">Light Foam</li>
                    </ul>
                    <hr>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-name">Cappuccino</div>
                    <div class="item-value">$3.85</div>
                    <ul>
                        <li class="item-option">Lite milk</li>
                        <li class="item-option">Double espresso</li>
                    </ul>
                    <hr>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-name">Croissant</div>
                    <div class="item-value">$2.45</div>
                    <ul>
                        <li class="item-option">Butter</li>
                    </ul>
                    <hr>
                </li>
            </ul>
        </section>
        <section class="payment">
            <div class="name-box">
            <h3 class="name-letter">NAME</h3>
            <div class="input-name">
                <label for="name" class="input-name-label">Name for order</label>
                <input id="input-name-i" class="input-name-c" />
            </div>
            </div>
            <div class="payment-box">
            <h3 class="payment-letter">PAYMENT</h3>
            <div class="input-name">
                <label for="name" class="input-name-label">Card Number</label>
                <input id="input-name-i" class="input-name-c" />
            </div><br>
            <div class="input-name">
                <label for="name" class="input-name-label">CVV</label>
                <input id="input-name-i" class="input-name-c" />
            </div>
            </div>
        </section>
        <section class="total">
            <div class="table-div">
                <table class="total-table">
                    <tr><td >Subtotal: </td> <td class="total-table-td">$9.65</td></tr>
                    <tr><td>Tax:</td><td class="total-table-td">$0.82</td></tr>
                    <tr><td><b>Total: </b></td><td class="total-table-td"><b>$10.47</b></td></tr>
                </table>
            </div>
            <div class="total-button">
                <input class="button-class" type="button" value="Place Order">
            </div>
        </section>
    </div>
</body>
</html>
